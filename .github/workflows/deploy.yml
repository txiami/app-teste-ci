name: Deploy to Production Server

# Aciona o workflow em cada push para a branch 'main'
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Faz o checkout do código do repositório
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configura a chave SSH para acesso ao servidor
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      # 3. Executa os comandos de deploy no servidor
      - name: Deploy to Server
        run: |
          # Adiciona o host do servidor aos hosts conhecidos para evitar prompts de confirmação
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts
          
          # Conecta ao servidor e executa os comandos de deploy
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            cd ${{ secrets.DEPLOY_PATH }}
            git pull origin main
            
            # Instala dependências do Composer em modo de produção
            composer install --no-dev --optimize-autoloader
            
            # Ajusta as permissões
            sudo chown -R www-data:www-data .
            sudo chmod -R 755 .
            sudo chmod -R 777 writable
            
            # Limpa o cache do CodeIgniter (Opcional, mas recomendado)
            php spark cache:clear
          EOF
