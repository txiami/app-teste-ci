name: Deploy to Production Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Deploy to Server
        run: |
          # Adiciona o host do servidor aos hosts conhecidos
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts
          
          # Conecta ao servidor e executa os comandos de deploy
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            echo "Conectado ao servidor! Iniciando deploy..."
            cd ${{ secrets.DEPLOY_PATH }}
            
            echo "Baixando atualizações do Git..."
            git pull origin main
            
            echo "Instalando dependências do Composer..."
            composer install --no-dev --optimize-autoloader
            
            echo "Ajustando permissões..."
            sudo chown -R www-data:www-data .
            sudo chmod -R 755 .
            sudo chmod -R 777 writable
            
            echo "Limpando cache do CodeIgniter..."
            php spark cache:clear
            
            echo "Deploy finalizado com sucesso!"
          EOF