name: Deploy to Production Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Deploy to Server
        run: |
          # Conecta ao servidor, ignorando a verificação de host, e executa os comandos de deploy
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            echo "Conectado ao servidor! Iniciando deploy..."
            cd ${{ secrets.DEPLOY_PATH }}
            
            # Garante que o Git confia no diretório
            git config --global --add safe.directory ${{ secrets.DEPLOY_PATH }}
            
            echo "Forçando a atualização com o repositório..."
            git fetch --all
            git reset --hard origin/main
            
            echo "Instalando dependências do Composer..."
            composer install --no-dev --optimize-autoloader
            
            echo "Limpando cache do CodeIgniter..."
            php spark cache:clear
            
            echo "Deploy finalizado com sucesso!"
          EOF